  <div class="container-fluid">

          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

<div class="container">
  <h1 class="text-center text-white"><strong class="bg-white text-dark rounded p-2">E-Shopping</strong> </h1>

  <div class="row row-cols-1 row-cols-md-4">
      @for(data of apiData;track data)
      {
          <div class="col">
              <div class="card" style="height: 500px; overflow: hidden;">
                  <img src="{{data.image}}" class="card-img-top" height="250" width="150">
                  <div class="card-body">
                      <h6 class="card-title">{{data.title}}</h6>
                      <p class="card-text">{{data.category}}</p>

                      <h5 class="card-text">${{data.price}}</h5>
                      <div class="text-left" class="text-dark">
                        <button type="button" class="btn btn-secondary">Add to Cart</button>
                          <button type="button" class="btn btn-primary">Order</button>
                    </div>
                  </div>
              </div>
          </div>
      }
  </div>
</div>
